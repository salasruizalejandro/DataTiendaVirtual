<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Data</title>

</head>

<body>
    <nav>
        <img class="logoData" src="img/logoData.png" alt="Data">
    </nav>
    <main>
        <section class="loging">
            <label id="loginLabel" for="inputparaName">Hable con nosotros.</label>
            <input id="inputNombre" type="text" id="name" name="name" required  minlength="4" maxlength="10" size="10" placeholder="Nombre de usuario">
            <input id="inputContraseña" type="text" id="name" name="name" required  minlength="4" maxlength="10" size="10" placeholder="Escribir contraseña">
            <button id="enviarMensajeLogin">Enviar mensaje</button>
        </section>
    </main>

    <form action="">
        <section class="SeccionLogTexto">
            <img class="logoData" src="img/logoData.png" alt="LogoFinal">
            <ul id="quienesSomos">
                <li>Quienes somos?</li>
                <li>Programa de fidelidad</li>
                <li>Nuestra tienda</li>
                <li>Anuncia tu producto </li> 
            </ul>
        </section>
        <section class="Formulario"> 
            <label id="hableConNos" for="inputparaName">Hable con nosotros.</label>
            <input id="inputName" type="text" id="name" name="name" required  minlength="4" maxlength="10" size="10" placeholder="Nombre">
            <textarea name="mesaje" id="texText" cols="30" rows="5" placeholder="Escriba su mensaje."></textarea>
            <button id="LoginMensajeEnviarForm">Enviar mensaje</button>
        </section>        
    </form>
    <footer>
        <h4 class="footerText">Desarrollado por AlejandroRuiz<br>2022
        </h4>
    </footer> 
</body>


</html>
