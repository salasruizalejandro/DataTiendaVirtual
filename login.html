<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"/>
    
    <title>LoginData</title>

</head>

<body>
    <nav>
        <img class="logoData" src="img/logoData.png" alt="Data">
    </nav>
    <main>
        <form class="loging">
            <label class="labelTexto" >Ingrese contraseña</label>
            <input class="inputCajaTexto" id="inputNombre" type="email" minlength="4" maxlength="50" placeholder="Correo electronico" required pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$">
            <input class="inputCajaTexto" id="inputContraseña" type="password" maxlength="4" size="10" placeholder="Escribir contraseña" required pattern="^.{4,8}$">
            <button class="botonEnviodeInfo" id="enviarMensajeLogin">Entrar</button>
        </form>
    </main>

    <form>
        <div class="SeccionLogTexto">
            <img class="logoData" src="img/logoData.png" alt="LogoFinal">
            <ul id="quienesSomos">
                <li>Quienes somos?</li>
                <li>Programa de fidelidad</li>
                <li>Nuestra tienda</li>
                <li>Anuncia tu producto </li> 
            </ul>
        </div>
        <div class="Formulario"> 
            <label id="hableConNos">Hable con nosotros.</label>
            <input id="inputName" type="text"  name="name" required  minlength="4" maxlength="40" size="10" placeholder="Nombre">
            <textarea name="mesaje" id="texText" cols="30" rows="5" minlength="10"  maxlength="40" placeholder="Escriba su mensaje." required></textarea>
            <button id="indexEnviarmensaje">Enviar mensaje</button>
        </div>        
    </form>
    <footer>
        <h4 class="footerText">Desarrollado por AlejandroRuiz<br>2022
        </h4>
    </footer> 
</body>
<script src="./JS/login.js"></script>
</html>
