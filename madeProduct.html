<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loginStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Raleway:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>madeData</title>

</head>

<body>
    <nav>
        <img class="logoData" src="img/logoData.png" alt="Data">
    </nav>
    <main>
        <form class="loging" data-form>
            <label id="loginLabel" class="labelTexto">Agrege nuevo producto</label>
            <input  data-url class="inputCajaTexto" id="urlImagen" type="url"  name="url" required  placeholder="Url de imagen">
            <input data-categoria class="inputCajaTexto" id="categoria" type="text"  name="categoria" required  minlength="2" maxlength="10" placeholder="Categoria">
            <input data-nombreProducto  class="inputCajaTexto" id="Nombredeproducto" type="text"  name="NombredeProducto" required  minlength="0" maxlength="10" placeholder="Nombre del producto">
            <input data-precio class="inputCajaTexto" id="precio" type="number"  name="precio" required  placeholder="Precio" pattern="^[0-9]+$">
            <textarea data-comentario class="inputCajaTextoText" id="descripcionProducto" name="texto"  cols="120" rows="10" minlength="5" maxlength="50" required placeholder="Descripcion del Producto"></textarea> 
            <button class="botonEnviodeInfo" id="enviarMensajeLogin">Enviar mensaje</button>
        </form>
    </main>

    <form >
        <div class="SeccionLogTexto">
            <img class="logoData" src="img/logoData.png" alt="LogoFinal">
            <ul id="quienesSomos">
                <li>Quienes somos?</li>
                <li>Programa de fidelidad</li>
                <li>Nuestra tienda</li>
                <li>Anuncia tu producto </li> 
            </ul>
        </div>
        <div class="Formulario"> 
            <label id="hableConNos">Hable con nosotros.</label>
            <input id="inputName" type="text" required  minlength="4" maxlength="10" size="10" placeholder="Nombre">
            <textarea name="mesaje" id="texText" cols="30" rows="5" placeholder="Escriba su mensaje."></textarea>
            <button id="LoginMensajeEnviarForm">Enviar mensaje</button>
        </div>        
    </form>
    <footer>
        <h4 class="footerText">Desarrollado por AlejandroRuiz<br>2022
        </h4>
    </footer> 
    <script type="module" src="./JS/madeProduct.js"></script>
    <script src="assets/imagenes.json"></script>
</body>
</html>
